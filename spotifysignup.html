<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign up - spotify </title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="./logo.png">
</head>
<body>
    <tbody>
        <header class="head">
            <i><img src="logo.png" class="logo-img" ></i>
            <div class="title">

        <form action="#/" class="form-content">
            <div class="spotifysign">

                <p>Email address</p>
                <div class="emailf">
                    
                    <input type="email"  name="username" class="emailfm" placeholder="name@domain.com"  required>

            </div>
            <div class="btn">
                <button class="btnn">Next</button>
            </div>
            <div class="line"><span class="line1" style="opacity: 1;">or</span></div>
            <div class="icons">
                <div class="icon">
                    <a href="https://www.google.com"> <ion-icon class="logos"  name="logo-google"></ion-icon><i class="fa-brands fa-google"></i>Sign up with Google</a>
                </div>
                <br><br>
                <div class="icon">
                    <a href="https://www.facebook.com"><ion-icon class="logos"  name="logo-facebook"></ion-icon><i class="fa-brands fa-google"></i>Sign up with Facebook</a>
                </div>
                <br><br>
                <div class="icon">

            </div>

            <p class="type"><span class="logn">Already have an account?</span> <span  class="lognn"><a href="#">Log in here.</a></span></p>

        </form>

    </tbody>
    <br><br><br>
